{% extends 'accounts/base.html' %}

{% block tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">


    <!-- Icons font CSS-->
    <link rel="icon" type="image/png" href="../../static/accounts/Login/images/icons/favicon.ico"/>
    <link href="../../static/accounts/Register/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../../static/accounts/Register/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../../static/accounts/Register/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../../static/accounts/Register/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../../static/accounts/Register/css/main.css" rel="stylesheet" media="all">
{% endblock %}

{%  block title %}Register{% endblock %}

{%  block content %}


    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">CREATE AN ACCOUNT!</h2>
                    <form method="POST" onsubmit="return true">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" value={{ form_values.first_name }}>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" value={{ form_values.last_name }}>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" value={{ form_values.bday}}>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="checkbox" class="radio" value = "male"  name="gender" >
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="checkbox" class="radio" value = "female" name="gender">
                                            <span class="checkmark"></span>
                                        </label>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" value = {{ form_values.email}}>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" value = {{ form_values.phone }}>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password:</label>
                                    <input class="input--style-4" type="password" name="password" >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Re-enter Password:</label>
                                    <input class="input--style-4" type="password" name="confirm_password">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" , name="Register", value="register">Register</button>
                        </div>
                        <div class="p-t-15">
                            <label class="error">
                                {% block warning %}
                                    {{ error_msg }}
                                {% endblock %}
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../../static/accounts/Register/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../../static/accounts/Register/vendor/select2/select2.min.js"></script>
    <script src="../../static/accounts/Register/vendor/datepicker/moment.min.js"></script>
    <script src="../../static/accounts/Register/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../../static/accounts/Register/js/global.js"></script>
    <script src="../../static/accounts/Register/js/clickonlyone.js"></script>

{% endblock %}
